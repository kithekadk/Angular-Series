<div class="forms-container">
    <h2>Angular Forms</h2>
    
    <!-- Template-Driven Form -->
    <h3>Template-Driven Form</h3>
    <form #userForm="ngForm" (ngSubmit)="onTemplateFormSubmit(userForm)">
      <label>
        Username:
        <input type="text" name="username" ngModel required>
      </label>
      <label>
        Email:
        <input type="email" name="email" ngModel required email>
      </label>
      <button type="submit" [disabled]="userForm.invalid">Submit</button>
    </form>
    
    <h3>Submitted Template-Driven Form Data:</h3>
    <pre>{{ templateFormData | json }}</pre>

    <!-- Reactive Form -->
    <h3>Reactive Form</h3>
    <form [formGroup]="profileForm" (ngSubmit)="onReactiveFormSubmit()">
      <label>
        First Name:
        <input type="text" formControlName="firstName">
      </label>
      <label>
        Last Name:
        <input type="text" formControlName="lastName">
      </label>
      <label>
        Username (No "admin" allowed):
        <input type="text" formControlName="username">
        <span *ngIf="profileForm.controls['username'].errors?.['forbiddenName']">Forbidden username!</span>
      </label>
      <button type="submit" [disabled]="profileForm.invalid">Submit</button>
    </form>
    
    <h3>Submitted Reactive Form Data:</h3>
    <pre>{{ reactiveFormData | json }}</pre>
  </div>
